<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
</head>
<body>
  <form>
    <input type="text" name="nome" placeholder="Nome">Nome <br>
    <input type="password" name="password" placeholder="Senha">Senha <br>
    <input type="email" name="email" placeholder="email">Email <br>
    <input type="search" name="search" placeholder="search">Search <br>
    <input type="tel" name="fone" placeholder="fone">Fone <br>
    <input type="number" name="number" placeholder="number">Number <br>
    <input type="url" name="url" placeholder="url">url <br>
    <input type="range" name="range" min="0" max="100" step="1">Range<br>
    <input type="checkbox" name="diaSemana" value="2">Segunda <br>
    <input type="checkbox" name="diaSemana" value="3">Terça <br>
    <input type="radio" name="horario" value="manha">Manha 
    <input type="radio" name="horario" value="tarde">Tarde     
    <input type="radio" name="horario" value="noite">Noite <br>
    <input type="file" name="arquivo"><br>
    <input type="color" name="cor"><br>
    <input type="date" name="data"><br>
    <input type="datetime-local" name="dataHora"><br>
    <input type="month" name="mes"><br>
    <input type="week" name="semana"><br>
    <input type="time" name="hora"><br>

    <textarea  cols="50" rows="10" placeholder="Mensagem"></textarea><br>
    <select name="estado">
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
    </select><br>
    <input list="cidade" name="cidade">
    <datalist id="cidade">
      <option value="São Paulo">
      <option value="Campinas">
      <option value="Sorocaba">
    </datalist><br>

    <input type="button" value="Clique"><br>
    <input type="submit" value="Enviar"><br>
    <input type="reset" value="Limpar">





    <!-- <input type="hidden" name="texto" value="nome"><br> -->
  </form>
  
</body>
</html>
