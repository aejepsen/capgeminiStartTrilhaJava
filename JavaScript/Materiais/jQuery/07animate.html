<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Animate</title>
        
        <!--CSS-->
        <style>
            div{
                width: 100px;
                height: 80px;
                background-color: green;
            }
        </style>
                
        <!--jQuery-->
        <script src="jquery-3.3.1.min.js"></script>
        
        <!--Script-->
        <script>
            
            //Ao carregar o documento
            $(document).ready(function(){
               
                //Efeito
                $("#aumentar").click(function(){
                    
                    $("div").animate({            
                        width:"400px",
                        height:"200",
                        opacity:"0.5",
                        borderRadius:"50px",
                      
                    });
                    
                });

                $("#diminuir").click(function(){
                    
                    $("div").animate({
                        width:"50px",
                        height:"50"
                    });
                    
                });
                
            });

            
            
        </script>
        
    </head>
    
    <body> 
        
        <button id="aumentar">Aumentar</button>
        <button id="diminuir">Diminuir</button>

        
        <div id="1"></div>

    </body>
</html>
