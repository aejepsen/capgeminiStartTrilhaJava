<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletores</title> 
        
        <!--jQuery-->
        <script src="jquery-3.3.1.min.js"></script>
        
        <!--Script-->
        <script>
            
            //Ao carregar o documento
            $(document).ready(function(){
                
                //Variáveis
                var campo = $("input").val();
                // var campo = $("#1").val();
                var titulo = $("#titulo").html();
                var subtitulo = $(".subtitulo").html();
                
                //Exibir
                alert(campo);
                alert(titulo);
                alert(subtitulo);
                
            });
            
        </script>
        
    </head>
    
    <body>      
        
        <input type="text" value="Deus te abençõe" id="1">
        <h1 id="titulo">Deus é Fiel</h1>
        <h2 class="subtitulo">Glória a Deus</h2>
        
    </body>
</html>
