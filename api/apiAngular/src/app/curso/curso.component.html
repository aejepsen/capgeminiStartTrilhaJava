<form>
  <label>Curso</label>
  <input 
    type="text"
    name="nomeCurso"
    [(ngModel)]="curso.nomeCurso"
  ><br>
  <label>Valor</label>
  <input 
    type="text"
    name="valorCurso"
    [(ngModel)]="curso.valorCurso"
><br>
  <button (click)="cadastrar()">Cadastrar</button>
  <button (click)="alterar()">Atualizar</button>
  <button (click)="remover()">Excluir</button>
</form>



<!-- Tabela  -->
<table border="1">
  <tr *ngFor="let v of vetor">
    <td>{{v.nomeCurso}}</td>
    <td>{{v.valorCurso}}</td>
    <td><button (click)="selecionarCurso(v)"></button></td>
  </tr>
</table>
